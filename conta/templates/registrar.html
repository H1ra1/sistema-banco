{% extends 'base.html' %}
{% block title %}Registrar{% endblock %}
{% block content %}
<div class="center">
    <div class="cadastro">
    <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}

        {% for field in form %}
            {{field.label_tag}}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button type="submit">Registrar</button>
    </form>
    </div>
</div>
{% endblock %}
